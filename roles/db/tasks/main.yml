- name: Install PostgreSQL
  ansible.builtin.package:
    name: postgresql, postgresql-contrib, psycopg2
    state: present
    update_cache: true

- name: Start and enable the service
  ansible.builtin.systemd:
    name: postgresql
    state: started
    enabled: true

- name: Set options
  community.postgresql.postgresql_set:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
  become: true
  become_user: postgres
  with_items: "{{ db_postgresql_options }}"
  notify:
    - Restart postgresql

